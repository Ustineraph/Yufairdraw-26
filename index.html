<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FairDrawâ„¢</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    .card {
      display: inline-block;
      padding: 15px 20px;
      margin: 10px;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid #333;
    }
    .claimed {
      background: #ccc;
      cursor: not-allowed;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>ðŸŽ‰ FairDrawâ„¢ â€“ Live Contribution Order System</h1>
<p>Select a card to receive a random number</p>

<div id="cards"></div>

<button onclick="resetDraw()">Reset Draw</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import {
    getDatabase,
    ref,
    get,
    set,
    update
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDzcIfNjyZ_KHmRdhPQ51oijQLhIjD1gtQ",
    authDomain: "yufairdraw-26.firebaseapp.com",
    databaseURL: "https://yufairdraw-26-default-rtdb.firebaseio.com",
    projectId: "yufairdraw-26",
    storageBucket: "yufairdraw-26.firebasestorage.app",
    messagingSenderId: "616288858088",
    appId: "1:616288858088:web:0a0c8ebadb62ae78953e5d"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const cards = [
    "Alpha", "Bravo", "Charlie", "Delta", "Echo",
    "Foxtrot", "Gamma", "Helios", "Indigo", "Juno"
  ];

  const sessionRef = ref(db, "draws/session1/numbers");

  async function initNumbers() {
    const snap = await get(sessionRef);
    if (!snap.exists()) {
      let data = {};
      for (let i = 1; i <= 10; i++) {
        data[i] = { claimed: false };
      }
      await set(sessionRef, data);
    }
  }

  async function drawNumber(cardName) {
    const snap = await get(sessionRef);
    const numbers = snap.val();

    const available = Object.keys(numbers).filter(
      n => numbers[n].claimed === false
    );

    if (available.length === 0) {
      alert("All numbers have been assigned!");
      return;
    }

    const picked = available[Math.floor(Math.random() * available.length)];

    await update(ref(db, `draws/session1/numbers/${picked}`), {
      claimed: true,
      card: cardName
    });

    alert(`${cardName} got number ${picked}`);
    renderCards();
  }

  async function renderCards() {
    const container = document.getElementById("cards");
    container.innerHTML = "";

    cards.forEach(card => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerText = card;
      div.onclick = () => drawNumber(card);
      container.appendChild(div);
    });
  }

  window.resetDraw = async () => {
    if (!confirm("Reset entire draw?")) return;
    await set(sessionRef, null);
    await initNumbers();
    alert("Draw reset successfully");
  };

  await initNumbers();
  renderCards();
</script>

</body>
</html>
